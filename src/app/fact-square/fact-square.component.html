<form>
  <div>
    <label for="numberInput1">Enter a number:</label>
    <input type="number" #numberInput1 />
  </div>
  <button type="button" (click)="calculate(convert(numberInput1.value))">
    Calculate
  </button>

  <div>
    <p>Factorial:{{ fact }}</p>
    <p>Square:{{ square }}</p>
  </div>
</form>
